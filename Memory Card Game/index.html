<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Challenge Pro</title>
  <style>
    :root {
      /* Modern professional color palette */
      --primary-color: #4361ee;
      --secondary-color: #3a0ca3;
      --accent-color: #f72585;
      --light-accent: #4cc9f0;
      --card-bg: #ffffff;
      --matched-card: #4ade80;
      --text-color: #2b2d42;
      --light-text: #ffffff;
      --background: #f8f9fa;
      --card-shadow: rgba(149, 157, 165, 0.2);
      --hover-shadow: rgba(0, 0, 0, 0.15);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1.5rem;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 1000px;
      background-color: var(--background);
      border-radius: 1.5rem;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
    }

    header {
      background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
      color: var(--light-text);
      padding: 2rem;
      text-align: center;
      position: relative;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      letter-spacing: -0.05em;
    }

    header p {
      opacity: 0.9;
      font-size: 1.1rem;
    }

    .dashboard {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      padding: 1.5rem 2rem;
      background-color: rgba(255, 255, 255, 0.9);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
      gap: 1rem;
    }

    .difficulty-select {
      display: flex;
      align-items: center;
    }

    .difficulty-select label {
      font-weight: 600;
      margin-right: 0.75rem;
    }

    .difficulty-select select {
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      border: 2px solid var(--primary-color);
      background-color: white;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      outline: none;
    }

    .difficulty-select select:focus {
      box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.3);
    }

    .stats {
      display: flex;
      gap: 2rem;
      flex-wrap: wrap;
    }

    .stat {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .stat-icon {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: var(--primary-color);
      color: white;
      border-radius: 50%;
      font-size: 1rem;
    }

    .stat-details {
      display: flex;
      flex-direction: column;
    }

    .stat-value {
      font-size: 1.25rem;
      font-weight: 700;
      color: var(--text-color);
    }

    .stat-label {
      font-size: 0.8rem;
      color: #666;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .controls {
      display: flex;
      gap: 1rem;
    }

    button {
      background-color: var(--accent-color);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    button:active {
      transform: translateY(0);
    }

    .game-area {
      padding: 2rem;
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1.25rem;
      perspective: 1000px;
    }

    .card {
      height: 140px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border-radius: 1rem;
      box-shadow: 0 5px 15px var(--card-shadow);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      animation: pulse 1.5s infinite alternate;
      box-shadow: 0 0 20px var(--matched-card);
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px var(--matched-card); }
      to { box-shadow: 0 0 20px var(--matched-card), 0 0 0 2px var(--matched-card); }
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 1rem;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      user-select: none;
      transition: all 0.2s ease;
    }

    .card-back {
      background: linear-gradient(135deg, var(--primary-color), var(--light-accent));
      font-weight: bold;
    }

    .card-back::after {
      content: "?";
      font-size: 2.5rem;
      color: white;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      opacity: 0.8;
    }

    .card-front {
      background-color: var(--card-bg);
      transform: rotateY(180deg);
      font-size: 3rem;
    }

    .victory-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .victory-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .victory-content {
      background-color: white;
      padding: 3rem;
      border-radius: 1.5rem;
      text-align: center;
      width: 90%;
      max-width: 500px;
      animation: bounce 0.5s ease;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
    }

    .victory-content h2 {
      color: var(--accent-color);
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .victory-content p {
      margin-bottom: 2rem;
      font-size: 1.2rem;
      color: #555;
    }

    .victory-stats {
      display: flex;
      justify-content: center;
      gap: 2.5rem;
      margin-bottom: 2rem;
    }

    .victory-stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .victory-stat-value {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary-color);
    }

    .victory-stat-label {
      font-size: 0.9rem;
      text-transform: uppercase;
      color: #777;
      letter-spacing: 0.05em;
    }

    .trophy-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #f1c40f;
    }

    .play-again-btn {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      font-size: 1.1rem;
      margin: 0 auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0;
    }

    /* Media Queries */
    @media (max-width: 900px) {
      .dashboard {
        flex-direction: column;
        gap: 1.5rem;
      }
      
      .controls {
        justify-content: center;
        width: 100%;
      }
      
      .stats {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
      }
      
      .card {
        height: 120px;
      }
      
      h1 {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      .game-board {
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 1rem;
      }
      
      .game-area {
        padding: 1rem;
      }
      
      .card {
        height: 100px;
      }
      
      .dashboard {
        padding: 1rem;
      }
      
      .stats {
        gap: 1rem;
      }
      
      .victory-content {
        padding: 2rem 1.5rem;
      }
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-50vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Challenge Pro</h1>
      <p>Test your memory skills with this matching challenge</p>
    </header>

    <div class="dashboard">
      <div class="difficulty-select">
        <label for="difficulty">Difficulty:</label>
        <select id="difficulty">
          <option value="easy">Easy (8 cards)</option>
          <option value="medium" selected>Medium (16 cards)</option>
          <option value="hard">Hard (24 cards)</option>
          <option value="expert">Expert (36 cards)</option>
        </select>
      </div>

      <div class="stats">
        <div class="stat">
          <div class="stat-icon">üîÑ</div>
          <div class="stat-details">
            <span class="stat-value" id="moves">0</span>
            <span class="stat-label">Moves</span>
          </div>
        </div>
        <div class="stat">
          <div class="stat-icon">üéØ</div>
          <div class="stat-details">
            <span class="stat-value" id="matches">0</span>
            <span class="stat-label">Matches</span>
          </div>
        </div>
        <div class="stat">
          <div class="stat-icon">‚è±Ô∏è</div>
          <div class="stat-details">
            <span class="stat-value" id="timer">00:00</span>
            <span class="stat-label">Time</span>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="reset-btn">
          <span>New Game</span>
        </button>
      </div>
    </div>

    <div class="game-area">
      <div class="game-board" id="game-board"></div>
    </div>
  </div>

  <div class="victory-overlay" id="victory-overlay">
    <div class="victory-content">
      <div class="trophy-icon">üèÜ</div>
      <h2>Congratulations!</h2>
      <p>You've completed the memory challenge!</p>
      <div class="victory-stats">
        <div class="victory-stat">
          <span class="victory-stat-value" id="final-moves">0</span>
          <span class="victory-stat-label">Moves</span>
        </div>
        <div class="victory-stat">
          <span class="victory-stat-value" id="final-time">00:00</span>
          <span class="victory-stat-label">Time</span>
        </div>
      </div>
      <button id="play-again-btn" class="play-again-btn">Play Again</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Game elements
      const gameBoard = document.getElementById('game-board');
      const resetBtn = document.getElementById('reset-btn');
      const playAgainBtn = document.getElementById('play-again-btn');
      const difficultySelect = document.getElementById('difficulty');
      const victoryOverlay = document.getElementById('victory-overlay');
      
      // Stats elements
      const movesElement = document.getElementById('moves');
      const matchesElement = document.getElementById('matches');
      const timerElement = document.getElementById('timer');
      const finalMovesElement = document.getElementById('final-moves');
      const finalTimeElement = document.getElementById('final-time');
      
      // Game state
      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let isLocked = false;
      let moves = 0;
      let gameStarted = false;
      let timer;
      let seconds = 0;
      let totalPairs = 8; // Default for medium difficulty
      
      // Card symbols (emoji with professional theme)
      const emojis = [
        'üöÄ', 'üíª', 'üì±', '‚öôÔ∏è', 'üìä', 'üìà', 'üîç', 'üìù', 
        'üîê', 'üì°', 'üåê', 'üíº', 'üìÖ', 'üîî', 'üìå', 'üîë',
        'üìÅ', 'üéØ', 'üí°', 'üõ†Ô∏è', 'üì¨', 'üß©', 'üîÑ', 'üì≤'
      ];
      
      // Initialize game
      function initGame() {
        resetGameState();
        createCards();
        startTimer();
      }
      
      // Reset game state
      function resetGameState() {
        gameBoard.innerHTML = '';
        cards = [];
        flippedCards = [];
        matchedPairs = 0;
        isLocked = false;
        moves = 0;
        seconds = 0;
        gameStarted = false;
        
        movesElement.textContent = moves;
        matchesElement.textContent = matchedPairs;
        timerElement.textContent = '00:00';
        
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }
      
      // Update timer
      function updateTimer() {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
      }
      
      // Start timer
      function startTimer() {
        if (timer) clearInterval(timer);
        timer = setInterval(updateTimer, 1000);
      }
      
      // Create cards
      function createCards() {
        // Get difficulty
        const difficulty = difficultySelect.value;
        
        switch(difficulty) {
          case 'easy':
            totalPairs = 4;
            gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            break;
          case 'medium':
            totalPairs = 8;
            gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            break;
          case 'hard':
            totalPairs = 12;
            gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
            break;
          case 'expert':
            totalPairs = 18;
            gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
            break;
        }
        
        // Create shuffled array of card contents
        const cardContents = [];
        for (let i = 0; i < totalPairs; i++) {
          cardContents.push(emojis[i], emojis[i]);
        }
        
        // Fisher-Yates shuffle algorithm
        const shuffledContents = [...cardContents];
        for (let i = shuffledContents.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [shuffledContents[i], shuffledContents[j]] = [shuffledContents[j], shuffledContents[i]];
        }
        
        // Create card elements
        shuffledContents.forEach((content, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.index = index;
          card.dataset.value = content;
          
          const cardBack = document.createElement('div');
          cardBack.className = 'card-face card-back';
          
          const cardFront = document.createElement('div');
          cardFront.className = 'card-face card-front';
          cardFront.textContent = content;
          
          card.appendChild(cardBack);
          card.appendChild(cardFront);
          
          card.addEventListener('click', flipCard);
          
          gameBoard.appendChild(card);
          cards.push(card);
        });
      }
      
      // Flip card
      function flipCard() {
        if (isLocked) return;
        if (this === flippedCards[0]) return;
        
        if (!gameStarted) {
          gameStarted = true;
          startTimer();
        }
        
        this.classList.add('flipped');
        
        flippedCards.push(this);
        
        if (flippedCards.length === 2) {
          isLocked = true;
          checkForMatch();
          moves++;
          movesElement.textContent = moves;
        }
      }
      
      // Check for match
      function checkForMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.value === card2.dataset.value;
        
        if (isMatch) {
          disableCards();
          animateMatch();
        } else {
          unflipCards();
        }
      }
      
      // Disable matched cards
      function disableCards() {
        flippedCards.forEach(card => {
          card.removeEventListener('click', flipCard);
          setTimeout(() => {
            card.classList.add('matched');
          }, 300);
        });
        
        matchedPairs++;
        matchesElement.textContent = matchedPairs;
        
        if (matchedPairs === totalPairs) {
          setTimeout(showVictory, 800);
        }
        
        resetBoard();
      }
      
      // Animate match effect
      function animateMatch() {
        flippedCards.forEach(card => {
          // Create a subtle pulse effect
          setTimeout(() => {
            card.style.transform = 'rotateY(180deg) scale(1.1)';
            setTimeout(() => {
              card.style.transform = 'rotateY(180deg) scale(1)';
            }, 150);
          }, 300);
        });
      }
      
      // Unflip cards
      function unflipCards() {
        setTimeout(() => {
          flippedCards.forEach(card => {
            card.classList.remove('flipped');
          });
          resetBoard();
        }, 1000);
      }
      
      // Reset board
      function resetBoard() {
        [isLocked, ...flippedCards] = [false, []];
      }
      
      // Show victory overlay
      function showVictory() {
        clearInterval(timer);
        
        finalMovesElement.textContent = moves;
        finalTimeElement.textContent = timerElement.textContent;
        
        victoryOverlay.classList.add('active');
        createConfetti();
      }
      
      // Create confetti effect
      function createConfetti() {
        const colors = ['#f72585', '#4361ee', '#4cc9f0', '#4ade80', '#fb8500', '#ffbe0b'];
        
        for (let i = 0; i < 150; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = Math.random() * 10 + 5 + 'px';
          confetti.style.opacity = Math.random() + 0.5;
          confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';
          confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 3 + 's';
          
          document.body.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
      
      // Add card hover effects
      function addCardHoverEffects() {
        cards.forEach(card => {
          card.addEventListener('mouseenter', () => {
            if (!card.classList.contains('flipped') && !card.classList.contains('matched')) {
              card.style.transform = 'translateY(-5px)';
              card.style.boxShadow = '0 8px 16px var(--hover-shadow)';
            }
          });
          
          card.addEventListener('mouseleave', () => {
            if (!card.classList.contains('flipped') && !card.classList.contains('matched')) {
              card.style.transform = '';
              card.style.boxShadow = '';
            }
          });
        });
      }
      
      // Event listeners
      resetBtn.addEventListener('click', initGame);
      playAgainBtn.addEventListener('click', () => {
        victoryOverlay.classList.remove('active');
        initGame();
      });
      difficultySelect.addEventListener('change', initGame);
      
      // Initialize game
      initGame();
      
      // Add hover effects after cards are created
      setTimeout(addCardHoverEffects, 100);
    });
  </script>
</body>
</html>
