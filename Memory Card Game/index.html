<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Card Game</title>
  <style>
    :root {
      --primary-color: #4a6eb5;
      --secondary-color: #2c3e50;
      --accent-color: #f1c40f;
      --card-bg: #ffffff;
      --matched-card: #2ecc71;
      --text-color: #333333;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
      color: var(--text-color);
    }

    .container {
      width: 100%;
      max-width: 900px;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      color: white;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .game-info {
      display: flex;
      justify-content: space-between;
      margin-bottom: 1.5rem;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stats {
      display: flex;
      gap: 2rem;
    }

    .stat {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    .stat-label {
      font-size: 0.9rem;
      opacity: 0.8;
      color: white;
    }

    button {
      background-color: var(--accent-color);
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .game-board {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 1rem;
      perspective: 1000px;
    }

    .card {
      height: 130px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      cursor: pointer;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .card.matched {
      transform: rotateY(180deg) scale(1.05);
      box-shadow: 0 0 20px var(--matched-card);
      transition: all 0.6s ease;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2.5rem;
      user-select: none;
    }

    .card-back {
      background: linear-gradient(45deg, #3498db, #9b59b6);
      color: white;
      font-weight: bold;
      z-index: 1;
    }

    .card-back::after {
      content: "?";
      font-size: 3rem;
      opacity: 0.7;
    }

    .card-front {
      background-color: var(--card-bg);
      transform: rotateY(180deg);
      box-shadow: inset 0 0 0 5px rgba(0, 0, 0, 0.05);
    }

    .victory-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 10;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    .victory-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .victory-content {
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      text-align: center;
      animation: bounce 0.5s ease;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    }

    .victory-content h2 {
      color: var(--primary-color);
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .victory-content p {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #f1c40f;
      opacity: 0;
    }

    .difficulty-select {
      margin-bottom: 1rem;
    }

    .difficulty-select select {
      padding: 0.5rem;
      border-radius: 5px;
      margin-left: 0.5rem;
      border: 2px solid var(--accent-color);
    }

    @keyframes bounce {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    @keyframes confettiFall {
      0% { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(1000px) rotate(720deg); opacity: 0; }
    }

    @media (max-width: 768px) {
      .game-board {
        grid-template-columns: repeat(3, 1fr);
      }
      .card {
        height: 100px;
      }
    }

    @media (max-width: 480px) {
      .game-board {
        grid-template-columns: repeat(2, 1fr);
      }
      .game-info {
        flex-direction: column;
        gap: 1rem;
      }
      .stats {
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Card Game</h1>
      <p>Match all the pairs to win!</p>
    </header>

    <div class="difficulty-select">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy (8 cards)</option>
        <option value="medium" selected>Medium (16 cards)</option>
        <option value="hard">Hard (24 cards)</option>
      </select>
    </div>

    <div class="game-info">
      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="moves">0</span>
          <span class="stat-label">Moves</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="matches">0</span>
          <span class="stat-label">Matches</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="timer">00:00</span>
          <span class="stat-label">Time</span>
        </div>
      </div>
      <button id="reset-btn">Reset Game</button>
    </div>

    <div class="game-board" id="game-board"></div>
  </div>

  <div class="victory-overlay" id="victory-overlay">
    <div class="victory-content">
      <h2>Congratulations!</h2>
      <p>You've matched all the pairs!</p>
      <div class="stats">
        <div class="stat">
          <span class="stat-value" id="final-moves">0</span>
          <span class="stat-label">Moves</span>
        </div>
        <div class="stat">
          <span class="stat-value" id="final-time">00:00</span>
          <span class="stat-label">Time</span>
        </div>
      </div>
      <button id="play-again-btn">Play Again</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Game elements
      const gameBoard = document.getElementById('game-board');
      const resetBtn = document.getElementById('reset-btn');
      const playAgainBtn = document.getElementById('play-again-btn');
      const difficultySelect = document.getElementById('difficulty');
      const victoryOverlay = document.getElementById('victory-overlay');
      
      // Stats elements
      const movesElement = document.getElementById('moves');
      const matchesElement = document.getElementById('matches');
      const timerElement = document.getElementById('timer');
      const finalMovesElement = document.getElementById('final-moves');
      const finalTimeElement = document.getElementById('final-time');
      
      // Game state
      let cards = [];
      let flippedCards = [];
      let matchedPairs = 0;
      let isLocked = false;
      let moves = 0;
      let gameStarted = false;
      let timer;
      let seconds = 0;
      let totalPairs = 8; // Default for medium difficulty
      
      // Card symbols (emoji)
      const emojis = ['üöÄ', 'üéÆ', 'üéµ', 'üé®', 'üö≤', 'üèÜ', 'üçï', 'üåÆ', 'üç¶', 'üç©', 'üéÅ', 'üé≠'];
      
      // Initialize game
      function initGame() {
        resetGameState();
        createCards();
        startTimer();
      }
      
      // Reset game state
      function resetGameState() {
        gameBoard.innerHTML = '';
        cards = [];
        flippedCards = [];
        matchedPairs = 0;
        isLocked = false;
        moves = 0;
        seconds = 0;
        gameStarted = false;
        
        movesElement.textContent = moves;
        matchesElement.textContent = matchedPairs;
        timerElement.textContent = '00:00';
        
        if (timer) {
          clearInterval(timer);
          timer = null;
        }
      }
      
      // Update timer
      function updateTimer() {
        seconds++;
        const minutes = Math.floor(seconds / 60);
        const remainingSeconds = seconds % 60;
        
        timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${remainingSeconds.toString().padStart(2, '0')}`;
      }
      
      // Start timer
      function startTimer() {
        if (timer) clearInterval(timer);
        timer = setInterval(updateTimer, 1000);
      }
      
      // Create cards
      function createCards() {
        // Get difficulty
        const difficulty = difficultySelect.value;
        
        switch(difficulty) {
          case 'easy':
            totalPairs = 4;
            gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            break;
          case 'medium':
            totalPairs = 8;
            gameBoard.style.gridTemplateColumns = 'repeat(4, 1fr)';
            break;
          case 'hard':
            totalPairs = 12;
            gameBoard.style.gridTemplateColumns = 'repeat(6, 1fr)';
            break;
        }
        
        // Create shuffled array of card contents
        const cardContents = [];
        for (let i = 0; i < totalPairs; i++) {
          cardContents.push(emojis[i], emojis[i]);
        }
        
        // Shuffle cards
        const shuffledContents = [...cardContents].sort(() => Math.random() - 0.5);
        
        // Create card elements
        shuffledContents.forEach((content, index) => {
          const card = document.createElement('div');
          card.className = 'card';
          card.dataset.index = index;
          card.dataset.value = content;
          
          const cardBack = document.createElement('div');
          cardBack.className = 'card-face card-back';
          
          const cardFront = document.createElement('div');
          cardFront.className = 'card-face card-front';
          cardFront.textContent = content;
          
          card.appendChild(cardBack);
          card.appendChild(cardFront);
          
          card.addEventListener('click', flipCard);
          
          gameBoard.appendChild(card);
          cards.push(card);
        });
      }
      
      // Flip card
      function flipCard() {
        if (isLocked) return;
        if (this === flippedCards[0]) return;
        
        if (!gameStarted) {
          gameStarted = true;
          startTimer();
        }
        
        this.classList.add('flipped');
        
        flippedCards.push(this);
        
        if (flippedCards.length === 2) {
          isLocked = true;
          checkForMatch();
          moves++;
          movesElement.textContent = moves;
        }
      }
      
      // Check for match
      function checkForMatch() {
        const [card1, card2] = flippedCards;
        const isMatch = card1.dataset.value === card2.dataset.value;
        
        if (isMatch) {
          disableCards();
          animateMatch();
        } else {
          unflipCards();
        }
      }
      
      // Disable matched cards
      function disableCards() {
        flippedCards.forEach(card => {
          card.removeEventListener('click', flipCard);
          setTimeout(() => {
            card.classList.add('matched');
          }, 300);
        });
        
        matchedPairs++;
        matchesElement.textContent = matchedPairs;
        
        if (matchedPairs === totalPairs) {
          setTimeout(showVictory, 800);
        }
        
        resetBoard();
      }
      
      // Animate match effect
      function animateMatch() {
        flippedCards.forEach(card => {
          // Create a subtle pulse effect
          setTimeout(() => {
            card.style.transform = 'rotateY(180deg) scale(1.1)';
            setTimeout(() => {
              card.style.transform = 'rotateY(180deg) scale(1)';
            }, 150);
          }, 300);
        });
      }
      
      // Unflip cards
      function unflipCards() {
        setTimeout(() => {
          flippedCards.forEach(card => {
            card.classList.remove('flipped');
          });
          resetBoard();
        }, 1000);
      }
      
      // Reset board
      function resetBoard() {
        [isLocked, ...flippedCards] = [false, []];
      }
      
      // Show victory overlay
      function showVictory() {
        clearInterval(timer);
        
        finalMovesElement.textContent = moves;
        finalTimeElement.textContent = timerElement.textContent;
        
        victoryOverlay.classList.add('active');
        createConfetti();
      }
      
      // Create confetti effect
      function createConfetti() {
        const colors = ['#f1c40f', '#3498db', '#2ecc71', '#e74c3c', '#9b59b6'];
        
        for (let i = 0; i < 150; i++) {
          const confetti = document.createElement('div');
          confetti.className = 'confetti';
          confetti.style.left = Math.random() * 100 + 'vw';
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.width = Math.random() * 10 + 5 + 'px';
          confetti.style.height = Math.random() * 10 + 5 + 'px';
          confetti.style.opacity = Math.random() + 0.5;
          confetti.style.animation = `confettiFall ${Math.random() * 3 + 2}s linear forwards`;
          confetti.style.animationDelay = Math.random() * 3 + 's';
          
          document.body.appendChild(confetti);
          
          // Remove confetti after animation
          setTimeout(() => {
            confetti.remove();
          }, 5000);
        }
      }
      
      // Event listeners
      resetBtn.addEventListener('click', initGame);
      playAgainBtn.addEventListener('click', () => {
        victoryOverlay.classList.remove('active');
        initGame();
      });
      difficultySelect.addEventListener('change', initGame);
      
      // Initialize game
      initGame();
    });
  </script>
</body>
</html>
