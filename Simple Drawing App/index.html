<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtFlow Pro - Creative Studio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --secondary-hover: #059669;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --background: #f8fafc;
            --white: #ffffff;
            --black: #0f172a;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --border-radius: 12px;
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --font-main: 'Poppins', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        /* Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: var(--font-main);
        }

        body {
            background-color: var(--background);
            overflow: hidden;
            height: 100vh;
            color: var(--gray-700);
            display: flex;
        }

        /* Main Layout */
        .app-container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 80px;
            height: 100%;
            background: linear-gradient(to bottom, var(--primary), var(--primary-dark));
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1.5rem 0;
            box-shadow: var(--shadow-md);
            z-index: 20;
            transition: var(--transition);
        }

        .sidebar:hover {
            width: 220px;
        }

        .logo {
            color: var(--white);
            font-size: 1.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 2rem;
            padding: 0 1rem;
            opacity: 0;
            transition: var(--transition);
            white-space: nowrap;
            width: 0;
            overflow: hidden;
        }

        .sidebar:hover .logo {
            opacity: 1;
            width: auto;
        }

        .logo-icon {
            display: flex;
            width: 40px;
            height: 40px;
            background: var(--white);
            color: var(--primary);
            border-radius: 12px;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
        }

        .sidebar:hover .logo-icon {
            margin-right: 1rem;
            transform: translateX(52px);
        }

        .sidebar-tools {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            width: 100%;
            padding: 0 1rem;
        }

        .sidebar-tool {
            display: flex;
            align-items: center;
            padding: 0.75rem;
            border-radius: var(--border-radius);
            color: var(--white);
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .sidebar-tool:hover, .sidebar-tool.active {
            background-color: rgba(255, 255, 255, 0.15);
        }

        .sidebar-tool i {
            font-size: 1.25rem;
            min-width: 32px;
            text-align: center;
        }

        .sidebar-tool-label {
            margin-left: 0.75rem;
            white-space: nowrap;
            opacity: 0;
            transform: translateX(10px);
            transition: var(--transition);
        }

        .sidebar:hover .sidebar-tool-label {
            opacity: 1;
            transform: translateX(0);
        }

        .sidebar-divider {
            width: 80%;
            height: 1px;
            background-color: rgba(255, 255, 255, 0.2);
            margin: 1rem auto;
        }

        /* Main Content Area */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Control Bar */
        .control-bar {
            background-color: var(--white);
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 10;
        }

        .brush-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .brush-type-group {
            display: flex;
            gap: 0.5rem;
        }

        .brush-btn {
            background-color: var(--gray-100);
            color: var(--gray-700);
            border: none;
            border-radius: var(--border-radius);
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 500;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            position: relative;
            overflow: hidden;
        }

        .brush-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            opacity: 0;
            z-index: -1;
            transition: var(--transition);
        }

        .brush-btn:hover::before {
            opacity: 0.05;
        }

        .brush-btn.active {
            background-color: var(--primary);
            color: var(--white);
            box-shadow: var(--shadow-sm);
        }

        .brush-btn.active::before {
            opacity: 0;
        }

        .brush-btn:hover {
            transform: translateY(-2px);
        }

        .brush-btn:active {
            transform: translateY(1px);
        }

        .brush-btn i {
            font-size: 1rem;
        }

        .color-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .control-group {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .control-label {
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--gray-600);
        }

        .color-picker-wrapper {
            position: relative;
            height: 36px;
            width: 36px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            cursor: pointer;
            border: 2px solid var(--white);
            transition: var(--transition);
        }

        .color-picker-wrapper:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-md);
        }

        .color-preview {
            height: 100%;
            width: 100%;
            border-radius: 50%;
        }

        .color-picker {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            opacity: 0;
            cursor: pointer;
        }

        .brush-size-control {
            position: relative;
        }

        .size-preview {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--white);
            border: 2px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 0.5rem;
        }

        .size-preview-dot {
            background-color: var(--primary);
            border-radius: 50%;
            transition: var(--transition);
        }

        .brush-size {
            width: 150px;
            height: 6px;
            -webkit-appearance: none;
            background: linear-gradient(to right, var(--primary-light), var(--primary));
            border-radius: 3px;
            outline: none;
            cursor: pointer;
            transition: var(--transition);
        }

        .brush-size::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--white);
            border: 2px solid var(--primary);
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
        }

        .brush-size::-webkit-slider-thumb:hover {
            transform: scale(1.2);
            box-shadow: var(--shadow-md);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
        }

        .action-btn {
            padding: 0.5rem 1.25rem;
            border: none;
            border-radius: var(--border-radius);
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .save-btn {
            background-color: var(--secondary);
            color: var(--white);
        }

        .save-btn:hover {
            background-color: var(--secondary-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .clear-btn {
            background-color: var(--danger);
            color: var(--white);
        }

        .clear-btn:hover {
            background-color: var(--danger-hover);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        /* Canvas Container */
        .canvas-container {
            flex: 1;
            position: relative;
            overflow: hidden;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 20 20"><rect width="10" height="10" fill="%23f9fafb"/><rect x="10" y="10" width="10" height="10" fill="%23f9fafb"/><rect x="10" y="0" width="10" height="10" fill="%23f3f4f6"/><rect x="0" y="10" width="10" height="10" fill="%23f3f4f6"/></svg>');
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }

        /* Tooltips & Notifications */
        .tooltip {
            position: absolute;
            background-color: var(--black);
            color: var(--white);
            padding: 0.5rem 0.75rem;
            border-radius: var(--border-radius);
            font-size: 0.75rem;
            pointer-events: none;
            opacity: 0;
            transition: var(--transition);
            z-index: 100;
            box-shadow: var(--shadow-md);
            transform: translateY(5px);
            white-space: nowrap;
        }

        .tooltip.show {
            opacity: 1;
            transform: translateY(0);
        }

        .notification {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: var(--border-radius);
            color: var(--white);
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            transform: translateX(200%);
            transition: var(--transition);
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            backdrop-filter: blur(10px);
        }

        .notification.success {
            background-color: rgba(16, 185, 129, 0.95);
        }

        .notification.error {
            background-color: rgba(239, 68, 68, 0.95);
        }

        .notification.info {
            background-color: rgba(99, 102, 241, 0.95);
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification-icon {
            font-size: 1.25rem;
        }

        /* Custom Effects */
        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Effects Preview */
        .effects-preview {
            position: absolute;
            top: 1rem;
            left: 1rem;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: var(--border-radius);
            padding: 0.75rem;
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            z-index: 100;
            backdrop-filter: blur(5px);
            opacity: 0;
            transform: translateX(-20px);
            transition: var(--transition);
            pointer-events: none;
        }

        .effects-preview.show {
            opacity: 1;
            transform: translateX(0);
            pointer-events: auto;
        }

        .effect-preview-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .effect-preview-dot {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: var(--primary);
            position: relative;
            overflow: hidden;
        }

        .effect-preview-label {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--gray-700);
        }

        /* Sparkle Effect */
        .sparkle-effect {
            animation: sparkle 1.5s infinite alternate;
        }

        @keyframes sparkle {
            0% {
                box-shadow: 0 0 0 0 rgba(99, 102, 241, 0.4);
            }
            100% {
                box-shadow: 0 0 10px 5px rgba(99, 102, 241, 0.2);
            }
        }

        /* Ribbon Effect */
        .ribbon-effect {
            background: linear-gradient(90deg, var(--primary), var(--primary-light), var(--primary), var(--primary-light));
            background-size: 300% 100%;
            animation: ribbon 2s infinite linear;
        }

        @keyframes ribbon {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        /* Neon Effect */
        .neon-effect {
            box-shadow: 0 0 8px 2px var(--primary);
            animation: neon 1.5s infinite alternate;
        }

        @keyframes neon {
            0% {
                box-shadow: 0 0 5px 2px var(--primary-light);
            }
            100% {
                box-shadow: 0 0 15px 5px var(--primary);
            }
        }

        /* Smoke Effect */
        .smoke-effect {
            background-color: rgba(99, 102, 241, 0.3);
            filter: blur(1px);
            animation: smoke 2s infinite alternate;
        }

        @keyframes smoke {
            0% {
                filter: blur(1px);
                transform: scale(1);
            }
            100% {
                filter: blur(3px);
                transform: scale(1.2);
            }
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
            backdrop-filter: blur(5px);
        }

        .modal-overlay.show {
            opacity: 1;
            pointer-events: auto;
        }

        .modal {
            background-color: var(--white);
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
            box-shadow: var(--shadow-xl);
            transform: translateY(20px);
            transition: var(--transition);
            overflow: hidden;
        }

        .modal-overlay.show .modal {
            transform: translateY(0);
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .modal-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--gray-700);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            color: var(--gray-500);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--gray-700);
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--gray-200);
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }

        .download-preview {
            width: 100%;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-md);
            margin-bottom: 1.5rem;
        }

        /* Media Queries */
        @media (max-width: 1024px) {
            .sidebar {
                width: 60px;
            }
            
            .sidebar:hover {
                width: 180px;
            }
            
            .brush-controls {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 768px) {
            .app-container {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                height: auto;
                flex-direction: row;
                padding: 0.5rem 1rem;
                justify-content: space-between;
            }
            
            .sidebar:hover {
                width: 100%;
            }
            
            .logo-icon {
                margin-bottom: 0;
            }
            
            .sidebar:hover .logo-icon {
                transform: none;
                margin-right: 0;
            }
            
            .sidebar-tools {
                flex-direction: row;
                justify-content: center;
                padding: 0;
            }
            
            .sidebar-tool-label {
                display: none;
            }
            
            .sidebar-divider {
                display: none;
            }
            
            .control-bar {
                flex-direction: column;
                gap: 1rem;
                padding: 1rem;
            }
            
            .brush-controls, .color-controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .action-buttons {
                width: 100%;
                justify-content: space-between;
            }
            
            .brush-type-group {
                flex-wrap: wrap;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-icon">
                <i class="fas fa-paint-brush"></i>
            </div>
            <div class="logo">ArtFlow Pro</div>
            
            <div class="sidebar-tools">
                <div class="sidebar-tool active" data-tooltip="Drawing Mode">
                    <i class="fas fa-pen"></i>
                    <span class="sidebar-tool-label">Draw</span>
                </div>
                
                <div class="sidebar-tool" data-tooltip="Eraser">
                    <i class="fas fa-eraser"></i>
                    <span class="sidebar-tool-label">Erase</span>
                </div>
                
                <div class="sidebar-tool" data-tooltip="Shapes">
                    <i class="fas fa-shapes"></i>
                    <span class="sidebar-tool-label">Shapes</span>
                </div>
                
                <div class="sidebar-tool" data-tooltip="Text">
                    <i class="fas fa-text-height"></i>
                    <span class="sidebar-tool-label">Text</span>
                </div>
                
                <div class="sidebar-divider"></div>
                
                <div class="sidebar-tool" data-tooltip="Gallery" id="gallery-btn">
                    <i class="fas fa-images"></i>
                    <span class="sidebar-tool-label">Gallery</span>
                </div>
                
                <div class="sidebar-tool" data-tooltip="Settings">
                    <i class="fas fa-cog"></i>
                    <span class="sidebar-tool-label">Settings</span>
                </div>
                
                <div class="sidebar-tool" data-tooltip="Help">
                    <i class="fas fa-question-circle"></i>
                    <span class="sidebar-tool-label">Help</span>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Control Bar -->
            <div class="control-bar">
                <div class="brush-controls">
                    <div class="brush-type-group">
                        <button id="sparkle-brush" class="brush-btn active" data-tooltip="Sparkle Brush">
                            <i class="fas fa-star"></i> Sparkle
                        </button>
                        <button id="ribbon-brush" class="brush-btn" data-tooltip="Ribbon Brush">
                            <i class="fas fa-wind"></i> Ribbon
                        </button>
                        <button id="neon-brush" class="brush-btn" data-tooltip="Neon Brush">
                            <i class="fas fa-lightbulb"></i> Neon
                        </button>
                        <button id="smoke-brush" class="brush-btn" data-tooltip="Smoke Brush">
                            <i class="fas fa-cloud"></i> Smoke
                        </button>
                    </div>
                </div>
                
                <div class="color-controls">
                    <div class="control-group">
                        <span class="control-label">Color</span>
                        <div class="color-picker-wrapper">
                            <div class="color-preview" id="color-preview"></div>
                            <input type="color" id="color-picker" class="color-picker" value="#6366f1">
                        </div>
                    </div>
                    
                    <div class="control-group brush-size-control">
                        <span class="control-label">Size</span>
                        <div class="size-preview">
                            <div class="size-preview-dot" id="size-preview-dot"></div>
                        </div>
                        <input type="range" id="brush-size" class="brush-size" min="1" max="50" value="15">
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button id="save-btn" class="action-btn save-btn" data-tooltip="Save Artwork">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="clear-btn" class="action-btn clear-btn" data-tooltip="Clear Canvas">
                        <i class="fas fa-trash-alt"></i> Clear
                    </button>
                </div>
            </div>
            
            <!-- Canvas Container -->
            <div class="canvas-container">
                <canvas id="canvas"></canvas>
                
                <!-- Effects Preview -->
                <div class="effects-preview" id="effects-preview">
                    <div class="effect-preview-item">
                        <div class="effect-preview-dot sparkle-effect"></div>
                        <span class="effect-preview-label">Sparkle</span>
                    </div>
                    <div class="effect-preview-item">
                        <div class="effect-preview-dot ribbon-effect"></div>
                        <span class="effect-preview-label">Ribbon</span>
                    </div>
                    <div class="effect-preview-item">
                        <div class="effect-preview-dot neon-effect"></div>
                        <span class="effect-preview-label">Neon</span>
                    </div>
                    <div class="effect-preview-item">
                        <div class="effect-preview-dot smoke-effect"></div>
                        <span class="effect-preview-label">Smoke</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Tooltip -->
    <div class="tooltip" id="tooltip"></div>
    
    <!-- Notification -->
    <div class="notification success" id="notification">
        <i class="fas fa-check-circle notification-icon"></i>
        <span id="notification-text"></span>
    </div>
    
    <!-- Save Modal -->
    <div class="modal-overlay" id="save-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title">Save Artwork</h3>
                <button class="modal-close" id="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <img id="download-preview" class="download-preview" src="" alt="Your artwork preview">
                <p>Your artwork is ready to be saved. Click the button below to download.</p>
            </div>
            <div class="modal-footer">
                <button class="action-btn" id="cancel-download">Cancel</button>
                <button class="action-btn save-btn" id="confirm-download">
                    <i class="fas fa-download"></i> Download
                </button>
            </div>
        </div>
    </div>
    
    <script>
        // Canvas setup
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const tooltip = document.getElementById('tooltip');
        const notification = document.getElementById('notification');
        const notificationText = document.getElementById('notification-text');
        const sizePreviewDot = document.getElementById('size-preview-dot');
        const colorPreview = document.getElementById('color-preview');
        const effectsPreview = document.getElementById('effects-preview');
        const saveModal = document.getElementById('save-modal');
        const downloadPreview = document.getElementById('download-preview');
        
        // Brush controls
        const colorPicker = document.getElementById('color-picker');
        const brushSize = document.getElementById('brush-size');
        const saveBtn = document.getElementById('save-btn');
        const clearBtn = document.getElementById('clear-btn');
        const modalClose = document.getElementById('modal-close');
        const cancelDownload = document.getElementById('cancel-download');
        const confirmDownload = document.getElementById('confirm-download');
        
        // Brush types
        const sparkleBrush = document.getElementById('sparkle-brush');
        const ribbonBrush = document.getElementById('ribbon-brush');
        const neonBrush = document.getElementById('neon-brush');
        const smokeBrush = document.getElementById('smoke-brush');
        
        let currentBrush = 'sparkle';
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let particles = [];
        let currentColor = colorPicker.value;

        // Update UI elements with current values
        colorPreview.style.backgroundColor = currentColor;
        updateSizePreview();
        
        // Resize canvas to fit window
        function resizeCanvas() {
            const container = document.querySelector('.canvas-container');
            canvas.width = container.offsetWidth;
            canvas.height = container.offsetHeight;
            
            // Create transparent background
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
        
        window.addEventListener('resize', resizeCanvas);
        
        // Initialize after DOM is fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            resizeCanvas();
            setupTooltips();
            showEffectsPreview();
            
// Add some initial welcome animation
setTimeout(() => {
                showNotification('success', 'âœ¨ Welcome to ArtFlow Pro! Start creating your masterpiece');
            }, 500);
        });
        
        // Brush selection
        function selectBrush(brushType) {
            currentBrush = brushType;
            
            // Update active state
            [sparkleBrush, ribbonBrush, neonBrush, smokeBrush].forEach(btn => {
                btn.classList.remove('active');
            });
            
            document.getElementById(`${brushType}-brush`).classList.add('active');
            
            // Show effect preview for selected brush
            const previewItems = document.querySelectorAll('.effect-preview-item');
            previewItems.forEach(item => item.classList.remove('highlight'));
            
            // Animation feedback
            const selectedBtn = document.getElementById(`${brushType}-brush`);
            selectedBtn.classList.add('pulse');
            setTimeout(() => selectedBtn.classList.remove('pulse'), 500);
            
            showNotification('info', `ðŸ–Œï¸ ${brushType.charAt(0).toUpperCase() + brushType.slice(1)} brush selected`);
        }
        
        sparkleBrush.addEventListener('click', () => selectBrush('sparkle'));
        ribbonBrush.addEventListener('click', () => selectBrush('ribbon'));
        neonBrush.addEventListener('click', () => selectBrush('neon'));
        smokeBrush.addEventListener('click', () => selectBrush('smoke'));
        
        // Draw functions for different brushes
        function drawSparkle(x, y) {
            const size = parseInt(brushSize.value);
            const color = colorPicker.value;
            
            for (let i = 0; i < 8; i++) {
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * size;
                
                particles.push({
                    x: x + Math.cos(angle) * distance,
                    y: y + Math.sin(angle) * distance,
                    size: Math.random() * size * 0.5 + 1,
                    color: color,
                    alpha: 1,
                    speed: Math.random() * 3,
                    direction: angle,
                    life: 20 + Math.random() * 30,
                    type: 'sparkle'
                });
            }
        }
        
        function drawRibbon(x, y) {
            const size = parseInt(brushSize.value);
            const color = colorPicker.value;
            
            ctx.lineWidth = size;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            const gradient = ctx.createLinearGradient(lastX, lastY, x, y);
            gradient.addColorStop(0, shiftColor(color, 20));
            gradient.addColorStop(1, color);
            
            ctx.strokeStyle = gradient;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Add ribbon particles
            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const steps = Math.max(1, Math.floor(distance / 5));
            
            for (let i = 0; i < steps; i++) {
                const t = i / steps;
                const px = lastX + dx * t;
                const py = lastY + dy * t;
                
                particles.push({
                    x: px,
                    y: py,
                    size: size * 0.8,
                    color: shiftColor(color, Math.random() * 40 - 20),
                    alpha: 0.7,
                    speed: 0.2,
                    direction: Math.random() * Math.PI * 2,
                    life: 15 + Math.random() * 10,
                    type: 'ribbon'
                });
            }
        }
        
        function drawNeon(x, y) {
            const size = parseInt(brushSize.value);
            const color = colorPicker.value;
            
            ctx.lineWidth = size * 0.5;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // Draw glow effect
            ctx.shadowBlur = size * 2;
            ctx.shadowColor = color;
            
            ctx.strokeStyle = color;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(x, y);
            ctx.stroke();
            
            // Add neon particles
            const dx = x - lastX;
            const dy = y - lastY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            const angle = Math.atan2(dy, dx);
            const steps = Math.max(1, Math.floor(distance / 3));
            
            for (let i = 0; i < steps; i++) {
                const t = i / steps;
                const px = lastX + dx * t;
                const py = lastY + dy * t;
                
                particles.push({
                    x: px + Math.random() * 4 - 2,
                    y: py + Math.random() * 4 - 2,
                    size: size * 0.3 * Math.random() + size * 0.2,
                    color: color,
                    alpha: 0.8,
                    speed: 0.5,
                    direction: angle + Math.random() * 0.5 - 0.25,
                    life: 30 + Math.random() * 20,
                    type: 'neon'
                });
            }
            
            // Reset shadow for other brushes
            ctx.shadowBlur = 0;
        }
        
        function drawSmoke(x, y) {
            const size = parseInt(brushSize.value);
            const color = colorPicker.value;
            
            for (let i = 0; i < 5; i++) {
                const angle = Math.random() * Math.PI * 2;
                
                particles.push({
                    x: x + Math.random() * 10 - 5,
                    y: y + Math.random() * 10 - 5,
                    size: Math.random() * size * 2 + size,
                    color: color,
                    alpha: 0.7,
                    speed: Math.random() * 0.8,
                    direction: angle,
                    expandRate: 1.03,
                    fadeRate: 0.96,
                    life: 60 + Math.random() * 40,
                    type: 'smoke'
                });
            }
        }
        
        // Animation loop
        function animate() {
            // Update and render particles
            particles.forEach((particle, index) => {
                // Move particle
                particle.x += Math.cos(particle.direction) * particle.speed;
                particle.y += Math.sin(particle.direction) * particle.speed;
                
                // Decrease life
                particle.life--;
                
                // Specialized behavior based on particle type
                switch(particle.type) {
                    case 'smoke':
                        // Smoke particles expand and fade
                        particle.size *= particle.expandRate;
                        particle.alpha *= particle.fadeRate;
                        break;
                    case 'sparkle':
                        // Sparkle particles get smaller and fade
                        particle.alpha = particle.life / 40;
                        break;
                    case 'neon':
                        // Neon particles fade faster
                        particle.alpha = particle.life / 50;
                        break;
                    case 'ribbon':
                        // Ribbon particles fade
                        particle.alpha = particle.life / 25;
                        break;
                }
                
                // Render particle
                ctx.globalAlpha = particle.alpha;
                
                if (particle.type === 'neon') {
                    // Neon particles have glow
                    ctx.shadowBlur = particle.size * 2;
                    ctx.shadowColor = particle.color;
                }
                
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Remove dead particles
                if (particle.life <= 0 || particle.alpha < 0.05) {
                    particles.splice(index, 1);
                }
            });
            
            // Reset alpha
            ctx.globalAlpha = 1;
            
            requestAnimationFrame(animate);
        }
        
        animate();
        
        // Event Listeners
        function startDrawing(e) {
            isDrawing = true;
            [lastX, lastY] = getPointerPosition(e);
            draw(e); // Draw a dot right away at click position
        }
        
        function stopDrawing() {
            isDrawing = false;
        }
        
        function draw(e) {
            if (!isDrawing) return;
            
            const [x, y] = getPointerPosition(e);
            
            switch (currentBrush) {
                case 'sparkle':
                    drawSparkle(x, y);
                    break;
                case 'ribbon':
                    drawRibbon(x, y);
                    break;
                case 'neon':
                    drawNeon(x, y);
                    break;
                case 'smoke':
                    drawSmoke(x, y);
                    break;
            }
            
            lastX = x;
            lastY = y;
        }
        
        // Support for both mouse and touch
        function getPointerPosition(e) {
            let x, y;
            
            if (e.type.includes('touch')) {
                x = e.touches[0].clientX - canvas.getBoundingClientRect().left;
                y = e.touches[0].clientY - canvas.getBoundingClientRect().top;
            } else {
                x = e.offsetX;
                y = e.offsetY;
            }
            
            return [x, y];
        }
        
        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);
        
        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault(); // Prevent scrolling on touch devices
            draw(e);
        });
        canvas.addEventListener('touchend', stopDrawing);
        
        // Save and clear functions
        saveBtn.addEventListener('click', () => {
            // Show preview in modal
            downloadPreview.src = canvas.toDataURL('image/png');
            saveModal.classList.add('show');
        });
        
        confirmDownload.addEventListener('click', () => {
            const link = document.createElement('a');
            link.download = 'artflow-masterpiece.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            
            saveModal.classList.remove('show');
            showNotification('success', 'ðŸŽ‰ Artwork saved successfully!');
        });
        
        modalClose.addEventListener('click', () => saveModal.classList.remove('show'));
        cancelDownload.addEventListener('click', () => saveModal.classList.remove('show'));
        
        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles = [];
            
            showNotification('error', 'ðŸ§¹ Canvas cleared!');
        });
        
        // Color picker event
        colorPicker.addEventListener('input', () => {
            currentColor = colorPicker.value;
            colorPreview.style.backgroundColor = currentColor;
            
            // Update size preview dot color
            sizePreviewDot.style.backgroundColor = currentColor;
        });
        
        // Brush size event
        brushSize.addEventListener('input', updateSizePreview);
        
        function updateSizePreview() {
            const size = parseInt(brushSize.value);
            sizePreviewDot.style.width = `${Math.min(size, 28)}px`;
            sizePreviewDot.style.height = `${Math.min(size, 28)}px`;
            sizePreviewDot.style.backgroundColor = colorPicker.value;
        }
        
        // Tooltip functionality
        function setupTooltips() {
            const tooltipElements = document.querySelectorAll('[data-tooltip]');
            
            tooltipElements.forEach(element => {
                element.addEventListener('mouseenter', (e) => {
                    const tooltipText = element.getAttribute('data-tooltip');
                    tooltip.textContent = tooltipText;
                    tooltip.classList.add('show');
                    
                    // Position tooltip
                    const rect = element.getBoundingClientRect();
                    tooltip.style.left = `${rect.left + (rect.width / 2) - (tooltip.offsetWidth / 2)}px`;
                    tooltip.style.top = `${rect.bottom + 5}px`;
                });
                
                element.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('show');
                });
            });
        }
        
        // Effects preview
        function showEffectsPreview() {
            setTimeout(() => {
                effectsPreview.classList.add('show');
                
                setTimeout(() => {
                    effectsPreview.classList.remove('show');
                }, 5000);
            }, 1000);
        }
        
        // Gallery button
        document.getElementById('gallery-btn').addEventListener('click', () => {
            showNotification('info', 'ðŸ–¼ï¸ Gallery feature coming soon!');
        });
        
        // Notification system
        function showNotification(type, message) {
            notificationText.textContent = message;
            notification.className = 'notification'; // Reset classes
            notification.classList.add(type);
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Utility functions
        function shiftColor(color, amount) {
            // Convert hex to RGB
            let r = parseInt(color.substring(1, 3), 16);
            let g = parseInt(color.substring(3, 5), 16);
            let b = parseInt(color.substring(5, 7), 16);
            
            // Add shift
            r = Math.min(255, Math.max(0, r + amount));
            g = Math.min(255, Math.max(0, g + amount));
            b = Math.min(255, Math.max(0, b + amount));
            
            // Convert back to hex
            return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
        }
    </script>
</body>
